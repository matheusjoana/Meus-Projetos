  <header>
    <h1>Laudos Técnicos</h1>
    <p>Selecione o equipamento e veja os testes correspondentes</p>
  </header>
  <main>    
    <label for="equipment">Modelo do Equipamento:</label>
    <select id="equipment">
      <option value="">Selecione um modelo</option>
      <option value="datalogger">Testo 174-175-177 - Rev.01 </option>
      <option value="oleo">Testo 270 - Rev.01 </option>
      <option value="outro">Outro Equipamento</option>
    </select>
    <div class="tests" id="tests">
      <h3>Testes a serem realizados:</h3>
      <ul id="test-list">
        <li>Selecione um equipamento para ver os testes.</li>
      </ul>
    </div>
    <button onclick="generateReport()">Exportar Laudo</button>
  </main>
  <footer>    
    &copy; 2025 - Assistência Técnica
  </footer>

  <script>
    const equipmentTests = {
      datalogger: [
        "Bateria",         
        "Interface",
        "Comunicação com o software de operação",
        "Comunicação com a sonda",
        "Geração de registro de medição",
        "Estado geral da carcaça",
        "Inspeção visual do sensor de umidade",
        "Medições coerentes (simples comparação)"
      ],
      oleo: [
        "Pilhas",								
        "Display",								
        "Teclas",							
        "LED's",								
        "Estado geral da carcaça",								
        "Medição > 200°C",								
        "Offset > 10%TPM",								
        "Medições coerentes (óleo de referência)"
      ],
      outro: [
        


      ]
    };

    document.getElementById("equipment").addEventListener("change", function() {
      const selected = this.value;
      const testList = document.getElementById("test-list");
      testList.innerHTML = "";

      if (selected && equipmentTests[selected]) {
        equipmentTests[selected].forEach(test => {
          const li = document.createElement("li");
          li.textContent = test;
          testList.appendChild(li);
        });
      } else {
        const li = document.createElement("li");
        li.textContent = "Selecione um equipamento para ver os testes.";
        testList.appendChild(li);
      }
    });

    function generateReport() {
      alert("Função de exportação de laudo ainda não implementada.");
    }
  </script>
