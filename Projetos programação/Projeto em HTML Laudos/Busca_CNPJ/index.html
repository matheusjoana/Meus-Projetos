<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class = "container margin-top-5">
    <h2 class="text-center"> Consulta CNPJ </h2>
    <div class="row justify-content-center">
    <div class="col-md-6">

    <div class="card">
    <div class="card-body">
    <form action="" id="cnpjForm">
    <div class="mb-3">
    <label for="" class="form-label">Digite o CNPJ</label>
    <input type="text" class="form-control" id="cnpjInput" placeholder="00.000.000/0000-00" required>
    </div>
    <button type = "submit" class="btn btn-primary w-100">Consultar</button>
    </form>
    </div>
    </div>

    <div id="cnpjResultado" class="mt-4"></div>

    </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
