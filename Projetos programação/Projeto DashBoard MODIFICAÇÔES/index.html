<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Técnicos - Kanban</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="cabeçalho">
    <h1>Dashboard de Técnicos</h1>
    <p class="total-indicador">📦 Total de técnicos: <span id="contador-total">0</span></p>
  </div>

  <div class="kanban-board">
    <div class="kanban-column" data-status="Atrasado">
      <h2>⚠️ Atrasados</h2>
      <div class="kanban-cards" id="Atrasado"></div>
    </div>
    <div class="kanban-column" data-status="Programado">
      <h2>⏳ Programados</h2>
      <div class="kanban-cards" id="Programado"></div>
    </div>
    <div class="kanban-column" data-status="Pendente">
      <h2>📝 Pendentes</h2>
      <div class="kanban-cards" id="Pendente"></div>
    </div>
    <div class="kanban-column" data-status="Em andamento">
      <h2>🔧 Em andamento</h2>
      <div class="kanban-cards" id="Em andamento"></div>
    </div>
    <div class="kanban-column" data-status="Finalizado">
      <h2>✅ Finalizados</h2>
      <div class="kanban-cards" id="Finalizado"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
